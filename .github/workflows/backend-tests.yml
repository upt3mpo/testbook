name: Backend Tests
# Last Updated: October 2025

permissions:
  contents: read

concurrency:
  group: backend-tests-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
  workflow_dispatch:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testbook
          POSTGRES_PASSWORD: testbook
          POSTGRES_DB: testbook_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        working-directory: ./backend
        run: |
          pip install ruff
          ruff check . || true

      - name: Run unit tests
        working-directory: ./backend
        env:
          TESTING: true
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: postgresql+psycopg://testbook:testbook@localhost:5432/testbook_test
        run: |
          pytest tests/unit/ -v --tb=short

      - name: Run API tests
        working-directory: ./backend
        env:
          TESTING: true
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: postgresql+psycopg://testbook:testbook@localhost:5432/testbook_test
        run: |
          pytest tests/integration/ -v --tb=short

      # Contract tests are intentionally skipped - planned for future update
      # See: backend/tests/integration/test_api_contract.py for details
      # - name: Run contract tests
      #   working-directory: ./backend
      #   env:
      #     TESTING: true
      #     SECRET_KEY: test-secret-key-for-ci
      #   run: |
      #     pytest tests/integration/test_api_contract.py -v --tb=short

      - name: Generate coverage report
        working-directory: ./backend
        env:
          TESTING: true
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: backend/htmlcov/
          retention-days: 7

      # Codecov upload removed for minimal CI trim
