name: Markdown Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.markdown-link-check.json'
      - '.github/workflows/markdown-validation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.markdown-link-check.json'
      - '.github/workflows/markdown-validation.yml'

jobs:
  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules --ignore venv --ignore backend/venv --ignore frontend/node_modules
        continue-on-error: false

  markdown-link-check:
    name: Markdown Link Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in root README
        run: markdown-link-check README.md --config .markdown-link-check.json

      - name: Check links in START_HERE
        run: markdown-link-check START_HERE.md --config .markdown-link-check.json

      - name: Check links in QUICKSTART
        run: markdown-link-check QUICKSTART.md --config .markdown-link-check.json
        continue-on-error: true

      - name: Check links in FAQ
        run: markdown-link-check FAQ.md --config .markdown-link-check.json
        continue-on-error: true

      - name: Check links in WHICH_START_SCRIPT
        run: markdown-link-check WHICH_START_SCRIPT.md --config .markdown-link-check.json
        continue-on-error: true

      - name: Check links in CONTRIBUTING
        run: markdown-link-check CONTRIBUTING.md --config .markdown-link-check.json
        continue-on-error: true

      - name: Check links in CHANGELOG
        run: markdown-link-check CHANGELOG.md --config .markdown-link-check.json
        continue-on-error: true

      - name: Check links in docs/
        run: |
          find docs -name "*.md" -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file"
            markdown-link-check "$file" --config .markdown-link-check.json || true
          done

      - name: Check links in labs/
        run: |
          find labs -name "*.md" -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file"
            markdown-link-check "$file" --config .markdown-link-check.json || true
          done

      - name: Check links in tests/
        run: |
          find tests -name "*.md" -not -path "*/node_modules/*" -not -path "*/venv/*" -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file"
            markdown-link-check "$file" --config .markdown-link-check.json || true
          done

  markdown-report:
    name: Generate Markdown Report
    runs-on: ubuntu-latest
    needs: [markdown-lint, markdown-link-check]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate summary
        run: |
          echo "## 📝 Markdown Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.markdown-lint.result }}" = "success" ]; then
            echo "✅ **Markdown Linting:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Markdown Linting:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.markdown-link-check.result }}" = "success" ]; then
            echo "✅ **Link Validation:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️  **Link Validation:** Some links may be broken (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Checked" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find . -name "*.md" -not -path "*/node_modules/*" -not -path "*/venv/*" -not -path "*/.git/*" | wc -l | xargs -I {} echo "- Total Markdown files: {}" >> $GITHUB_STEP_SUMMARY

