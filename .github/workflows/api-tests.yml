name: API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'tests/api/**'
      - '.github/workflows/api-tests.yml'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  newman:
    name: Run Postman/Newman Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Start backend server
        run: |
          cd backend
          python seed.py
          uvicorn main:app &
          sleep 5

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 1; done'

      - name: Run Postman collection
        run: |
          newman run tests/api/Testbook.postman_collection.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman-report.html \
            --bail

      - name: Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
          retention-days: 7

  python-requests:
    name: Run Python API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install requests

      - name: Start backend server
        run: |
          cd backend
          python seed.py
          uvicorn main:app &
          sleep 5

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 1; done'

      - name: Run Python API examples
        run: |
          python tests/api/python_api_examples.py

