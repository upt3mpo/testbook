[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for organizing tests
markers =
    smoke: Quick smoke tests that verify basic functionality
    regression: Full regression tests
    pom: Tests demonstrating Page Object Model
    fixtures: Tests demonstrating advanced fixtures
    network: Tests with network interception
    combined: Tests combining API and UI validation
    examples: Example tests from labs
    slow: Tests that take longer to run

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Playwright-specific options
# macOS/Linux: HEADLESS=false SLOW_MO=1000 pytest
# Windows (PowerShell - Recommended): $env:HEADLESS="false"; $env:SLOW_MO="1000"; pytest
# Windows (Command Prompt - Alternative): set HEADLESS=false, set SLOW_MO=1000, then pytest
