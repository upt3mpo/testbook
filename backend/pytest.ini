[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
    --ignore=venv
    --ignore=static
    --ignore=frontend-dist

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test multiple components)
    database: Database tests (require DB setup)
    api: API endpoint tests
    auth: Authentication/authorization tests
    slow: Slow running tests
    smoke: Smoke tests (critical functionality)

# Coverage options
[coverage:run]
omit =
    */venv/*
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

