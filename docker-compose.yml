services:
  testbook:
    build: .
    container_name: testbook
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend (if running separately)
    volumes:
      - ./backend/testbook.db:/app/testbook.db
      - ./backend/static:/app/static
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
